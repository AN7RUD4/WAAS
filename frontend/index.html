<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Management Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-size: 16px;
            color: black;
        }

        header {
            background-color: #2c7a7b;
            color: white;
            padding: 1.5rem;
            text-align: center;
            font-size: 24px;
            border-bottom: 2px solid #1c5d5e;
        }

        .container {
            margin: 0 auto;
            padding: 20px;
            width: 80%;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #2c7a7b;
            font-size: 20px;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            font-size: 16px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #2c7a7b;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Waste Management Reports</h1>
    </header>
    <div class="container">
        <section>
            <h2>Overview</h2>
            <p id="total-reports">Total Reports Today: Loading...</p>
            <p id="total-areas">Total Areas Covered: Loading...</p>
        </section>

        <section>
            <h2>Collection Details</h2>
            <table>
                <thead>
                    <tr>
                        <th>Area</th>
                        <th>Worker</th>
                        <th>Collection Time</th>
                    </tr>
                </thead>
                <tbody id="collection-details">
                </tbody>
            </table>
        </section>

        <section>
            <h2>High-Waste Areas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Area</th>
                        <th>Reports Count</th>
                    </tr>
                </thead>
                <tbody id="high-waste-areas">
                </tbody>
            </table>
        </section>
    </div>

    <script>
        const SUPABASE_URL = "https://your-supabase-url.supabase.co";
        const SUPABASE_KEY = "your-supabase-anon-key";
        
        async function fetchData() {
            try {
                const response = await fetch("https://your-render-backend.com/reports");
                const data = await response.json();
                
                document.getElementById("total-reports").textContent = `Total Reports Today: ${data.totalReports}`;
                document.getElementById("total-areas").textContent = `Total Areas Covered: ${data.totalAreas}`;
                
                const collectionTable = document.getElementById("collection-details");
                collectionTable.innerHTML = "";
                data.collections.forEach(item => {
                    collectionTable.innerHTML += `<tr><td>${item.area}</td><td>${item.worker}</td><td>${item.time}</td></tr>`;
                });

                const highWasteTable = document.getElementById("high-waste-areas");
                highWasteTable.innerHTML = "";
                data.highWasteAreas.forEach(item => {
                    highWasteTable.innerHTML += `<tr><td>${item.area}</td><td>${item.count}</td></tr>`;
                });
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        window.onload = fetchData;
    </script>
</body>
</html>
